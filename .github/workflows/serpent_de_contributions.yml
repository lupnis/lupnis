name: générer l'image du "serpent des contributions"

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    name: Travaux pour mettre à jour les données
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            src/github-serpent-de-contributions.svg?color_snake=f90
            src/github-serpent-de-contributions-sombre.svg?palette=github-dark&color_snake=f90

      - uses: EndBug/add-and-commit@v9
        with:
          add: src
          message: mettre à jour le serpent des contributions ;P
